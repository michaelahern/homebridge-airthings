name: "CodeQL"

on:
  push:
    branches: [ main, alpha, beta ]
  pull_request:
    branches: [ main, alpha, beta ]

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v4
        with:
          languages: 'javascript'
      - uses: github/codeql-action/analyze@v4
